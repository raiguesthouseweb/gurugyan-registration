<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GuruGyan Admin</title>
  <link rel="stylesheet" href="/admin-styles.css">
</head>
<body>
  <header class="topbar">
    <h1>GuruGyan – Admin Panel</h1>
    <nav><a href="/Free.Registration" target="_blank">Open Public Page</a></nav>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Registration Status</h2>
      <div class="row">
        <label class="switch">
          <input type="checkbox" id="status">
          <span class="slider"></span>
        </label>
        <span id="statusText" class="badge">Loading…</span>
        <button id="saveBtn" class="btn primary">Save</button>
        <button id="exportBtn" class="btn">Export CSV</button>
        <a class="btn outline" href="/admin-login?next=/admin/" style="margin-left:auto">Re-login</a>
      </div>
      <p class="hint">Toggle karke registrations <b>Open/Close</b> karo. (Max limit feature removed)</p>
      <div class="stats">
        <div class="card"><div class="label">Total Registrations</div><div id="total" class="value">0</div></div>
      </div>
    </section>

    <section class="panel">
      <h2>Latest Registrations</h2>
      <div class="table-wrap">
        <table id="regs">
          <thead>
            <tr><th>Name</th><th>Mobile</th><th>WhatsApp</th><th>Email</th><th>Time</th></tr>
          </thead>
          <tbody><tr><td colspan="5">Loading…</td></tr></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/admin-script.js"></script>
</body>
</html>
